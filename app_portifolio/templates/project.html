{% load static %}

<div id="portfolio">
    <div class="container-fluid p-0">
        <div class="row g-0">

            {% for p in projeto %}

            <div class="col-lg-4 col-sm-6">
                <a class="portfolio-box" href="{{ p.url }}" >
                    <img class="img-fluid" src="{{ p.imagem.thumb.url }}" alt="..." />
                    <div class="portfolio-box-caption">
                        <div class="project-category text-white-50">{{ p.descricao }}</div>
                        <div class="project-name">{{ p.projeto }}</div>
                    </div>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
